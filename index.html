<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main>
        <section>
            <div id="container">
                <input type="text" name="display" id="displayCalculadora" placeholder="0" readonly><br>
                <div id="teclas">
                    <input type="button" value="CE" class="botaocalculadora" id="cancelEntry" onclick="calcular('operacao', 'cancel')">
                    <input type="button" value="C" class="botaocalculadora" id="clear" onclick="calcular('operacao', 'clear')">
                    <input type="button" value="X" class="botaocalculadora" id="multiplicacao" onclick="calcular('operacao', '*')">
                    <input type="button" value="&divide" class="botaocalculadora" id="divisao" onclick="calcular('operacao', '/')">
                    <input type="button" value="7" class="botaocalculadora" id="sete" onclick="calcular('valor', 7)">
                    <input type="button" value="8" class="botaocalculadora" id="oito" onclick="calcular('valor', 8)">
                    <input type="button" value="9" class="botaocalculadora" id="nove" onclick="calcular('valor', 9)">
                    <input type="button" value="+" class="botaocalculadora" id="soma" onclick="calcular('operacao', '+')">
                    <input type="button" value="4" class="botaocalculadora" id="quatro" onclick="calcular('valor', 4)">
                    <input type="button" value="5" class="botaocalculadora" id="cinco" onclick="calcular('valor', 5)">
                    <input type="button" value="6" class="botaocalculadora" id="seis" onclick="calcular('valor', 6)">
                    <input type="button" value="-" class="botaocalculadora" id="subtracao" onclick="calcular('operacao', '-')">
                    <input type="button" value="1" class="botaocalculadora" id="um" onclick="calcular('valor', 1)">
                    <input type="button" value="2" class="botaocalculadora" id="dois" onclick="calcular('valor', 2)">
                    <input type="button" value="3" class="botaocalculadora" id="tres" onclick="calcular('valor', 3)">
                    <input type="button" value="=" class="botaocalculadora" id="igual" onclick="calcular('operacao', '==')">
                    <input type="button" value="0" class="botaocalculadora" id="zero" onclick="calcular('valor', 0)">
                    <input type="button" value="," class="botaocalculadora" id="virgula" onclick="calcular('valor', '.')">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Calculadora feita por Marcos Willian</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
