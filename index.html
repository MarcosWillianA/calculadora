<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main>
        <section>
            <div id="container">
                <input type="text" name="display" id="displayCalculadora" readonly><br>
                <div id="teclas">
                    <input type="button" value="CE" class="botaocalculadora" id="cancelEntry" onclick="">
                    <input type="button" value="C" class="botaocalculadora" id="clear">
                    <input type="button" value="X" class="botaocalculadora" id="multiplicacao">
                    <input type="button" value="&divide" class="botaocalculadora" id="divisao">
                    <input type="button" value="7" class="botaocalculadora" id="sete">
                    <input type="button" value="8" class="botaocalculadora" id="oito">
                    <input type="button" value="9" class="botaocalculadora" id="nove">
                    <input type="button" value="+" class="botaocalculadora" id="soma">
                    <input type="button" value="4" class="botaocalculadora" id="quatro">
                    <input type="button" value="5" class="botaocalculadora" id="cinco">
                    <input type="button" value="6" class="botaocalculadora" id="seis">
                    <input type="button" value="-" class="botaocalculadora" id="subtracao">
                    <input type="button" value="1" class="botaocalculadora" id="um">
                    <input type="button" value="2" class="botaocalculadora" id="dois">
                    <input type="button" value="3" class="botaocalculadora" id="tres">
                    <input type="button" value="=" class="botaocalculadora" id="igual">
                    <input type="button" value="0" class="botaocalculadora" id="zero">
                    <input type="button" value="," class="botaocalculadora" id="virgula">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Calculadora feita por Marcos Willian</p>
    </footer>
    <script src="/script/script.js"></script>
</body>
</html>
